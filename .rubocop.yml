require:
  - rubocop-performance
  - rubocop-rspec

AllCops:
  NewCops: enable
  SuggestExtensions: false

RSpec:
  Enabled: true

RSpec/MultipleExpectations:
  Enabled: false

Performance:
  Enabled: true

Bundler:
  Enabled: true

Gemspec:
  Enabled: true

Gemspec/RequiredRubyVersion:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

Style/FrozenStringLiteralComment:
  Enabled: false

Layout/LineLength:
  Max: 80

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*_spec.rb'
    - '**/*.gemspec'

Layout/IndentationConsistency:
  EnforcedStyle: normal

Style/BlockDelimiters:
  Enabled: true

RSpec/FilePath:
  Exclude:
    - 'spec/**/*_spec.rb'

RSpec/DescribedClass:
  Exclude:
    - 'spec/integration/*_spec.rb'

RSpec/ExampleLength:
  Enabled: false
